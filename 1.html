<!DOCTYPE html>
<html>
<head>
  <title>Variables in JS</title>
</head>
<body>
  <h2>Variables in JavaScript</h2>
  <script>
    var name = "ABC";   // var
    let age = 22;          // let
    const pi = 3.14159;    // const

    console.log("Name:", name);
    console.log("Age:", age);
    console.log("PI:", pi);
  </script>
</body>
</html>
