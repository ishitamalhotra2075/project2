<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operators</title>
</head>
<body>
  <h2>Arithmetic Operators</h2>
  <script>
    let a = 10, b = 3;

    console.log("a + b =", a + b);
    console.log("a - b =", a - b);
    console.log("a * b =", a * b);
    console.log("a / b =", a / b);
    console.log("a % b =", a % b);
    console.log("a ** b =", a ** b);
  </script>
</body>
</html>
